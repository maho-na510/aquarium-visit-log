version: '3.8'

services:
  db:
    image: mysql:8.0
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: aquarium_visit_log_development
      MYSQL_USER: aquarium_user
      MYSQL_PASSWORD: aquarium_password
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./backend:/app
      - bundle-data:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_USER: aquarium_user
      DATABASE_PASSWORD: aquarium_password
      RAILS_ENV: development

  frontend:
    build: ./frontend
    command: npm start
    volumes:
      - ./frontend:/app
      - node-modules:/app/node_modules
    ports:
      - "3001:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:3000

volumes:
  mysql-data:
  bundle-data:
  node-modules: